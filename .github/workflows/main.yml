# File: .github/workflows/main.yml
name: CI and Publish

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

jobs:
  test_and_lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Updated Python versions: min supported, intermediate, latest stable
        python-version: ["3.9", "3.11", "3.12"]

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies (including test extras)
      run: |
        python -m pip install --upgrade pip
        # Ensure coverage is installed via test extras
        pip install .[test]

    - name: Lint and Format Check with Ruff
      run: |
        ruff format --check .
        ruff check .

    - name: Analyse code with Mypy
      run: |
        # Scan source and the new top-level tests directory
        mypy commitai tests

    - name: Run tests via Coverage
      run: |
        # Run pytest via coverage run for better control
        # Use coverage config from pyproject.toml (source, branch, omit)
        coverage run --rcfile=pyproject.toml -m pytest tests/

    - name: Generate Coverage Report (XML)
      run: |
        # Generate the XML report for Codecov
        coverage xml -o coverage.xml

    - name: Check Coverage Threshold
      run: |
        # Check coverage percentage against the threshold defined in pyproject.toml
        # Use --fail-under from the config file
        coverage report --rcfile=pyproject.toml --fail-under=$(grep 'fail_under' pyproject.toml | sed 's/.*= *//')

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }} # Optional: if repo is private
        slug: lguibr/commitai
        # Explicitly tell Codecov where to find the coverage report
        files: ./coverage.xml
        fail_ci_if_error: true

  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: test_and_lint
    runs-on: ubuntu-latest
    permissions:
      # Required for trusted publishing to PyPI
      id-token: write

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python for publishing
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Publish package to PyPI using trusted publisher
      uses: pypa/gh-action-pypi-publish@release/v1
      # No API token needed due to trusted publishing
